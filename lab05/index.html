<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Yatzy Game</h1>
        <h2> Roll the dice!</h2>

        <div class="dice-container">
            <div class="dice">
                <div class="middle">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="dice">
                <div class="top-left">
                    <div class="dot"></div>
                </div>
                <div class="bottom-right">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="dice">
              <div class="top-left">
                    <div class="dot"></div>
                </div>
              <div class="middle">
                    <div class="dot"></div>
                </div>
              <div class="bottom-right">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="dice">
              <div class="top-left">
                    <div class="dot"></div>
                </div>
              <div class="top-right">
                    <div class="dot"></div>
                </div>
              <div class="bottom-left">
                    <div class="dot"></div>
                </div>
              <div class="bottom-right">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="dice">
              <div class="top-left">
                    <div class="dot"></div>
                </div>
              <div class="top-right">
                    <div class="dot"></div>
                </div>
              <div class="middle">
                    <div class="dot"></div>
                </div>
              <div class="bottom-left">
                    <div class="dot"></div>
                </div>
              <div class="bottom-right">
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <button class="roll-button">Roll Dice</button>

        <div class="scorecard">
            <h3>Scorecard</h3>
            <table>
                <tr>
                        <th>Category</th>
                        <th>Score</th>
                </tr>
                <tr>
                    <td>Aces</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Twos</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Threes</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Fours</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Fives</td>
                    <td></td>
                </tr>
                <tr>
                    <td>sixes</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Thre of a Kind</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Four of a Kind</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Full House</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Small Straight</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Large Straight</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Yatzy</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Chance</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
